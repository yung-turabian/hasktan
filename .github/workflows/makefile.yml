name: Makefile CI

on:
  push:
    branches: [ "trunk" ]
  pull_request:
    branches: [ "trunk" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Haskell toolchain
      uses: haskell-actions/setup@v2
      with:
        ghc-version: 'latest'
        cabal-version: 'latest'
    - run: cabal update
      
    - name: Install Alex & Happy
      run: cabal install alex happy

    - name: Install GNU readline
      run: brew install readline

    - name: Install readline
      run: cabal install --lib readline --extra-include-dirs=/opt/local/include \
           --extra-lib-dirs=/opt/local/lib \
           --configure-option=--with-readline-includes=/opt/local/include \
           --configure-option=--with-readline-libraries=/opt/local/lib

    - name: Install dependencies (lab5)
      run: make

    - name: Run check (lab5)
      run: make test
