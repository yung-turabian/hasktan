name: Makefile CI

on:
  push:
    branches: [ "trunk" ]
  pull_request:
    branches: [ "trunk" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Haskell toolchain
      uses: haskell-actions/setup@v2
      with:
        ghc-version: '9.2.8' # Set the GHC version
        cabal-version: '3.10.1.0' # Set the Cabal version

    - name: Update package list
      run: cabal update
      
    - name: Install Alex & Happy
      run: cabal install alex happy

    - name: Install readline
      run: cabal install readline

    - name: Install dependencies (lab5)
      run: make

    - name: Run check (lab5)
      run: make test
